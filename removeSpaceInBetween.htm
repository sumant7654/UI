<html>
<head>
<title>Program to remove Spaace between the Words</title>
<script type="text/javascript">
let myString = "I am a Java Full Stack Developer";
let generateString="";
for(let i = 0; i<myString.length;i++){
	if(myString.charAt(i) != " "){
	generateString = generateString.concat(myString.charAt(i));
	}
}
document.write(generateString);
</script>
</head>
</html>
